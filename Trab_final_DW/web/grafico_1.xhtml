<ui:composition template="./padrao.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="centro">

                 style="height: 300px" />-->
        <h2>Fa√ßo o seu cadastro vegano:</h2><br/>
        <h:form>
            <h:panelGrid columns="2" style="text-align: right">
                
            Nome:
            <h:inputText id="nomeUsuario" 
                         value="#{usuarioBean.nome}"/>
            E-mail:
            <h:inputText id="emailUsuario"
                         value="#{usuarioBean.email}"/>
            Senha:
            <h:inputSecret id="senhaUsuario"

            <h:inputSecret id="confirmacaoSenhaUsuario"
                         value="#{usuarioBean.confirmacaoSenha}"/>
            
            </h:panelGrid>
            
            <h:commandButton id="btEnviar" value="Enviar" 
                             action="#{usuarioBean.verificaSenhas()}"/>
            
            </h:form>
    </ui:define>
