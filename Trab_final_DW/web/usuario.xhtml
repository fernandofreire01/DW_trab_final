<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    

    
    <ui:define name="centro">
<!--        <p:chart type="bar" model="#{vendaColunasBean.vendas}"
                 style="height: 300px" />-->
        <div style="float: center; width: 50%" align="center">
        <h2>Já é cadastrado?</h2><br/>
        <h2>Faça o seu login:</h2><br/>
        <h:form>
            <h:messages id="erro1" style="color: brown; font: oblique"/>

            <h:panelGrid columns="2" style="text-align: center">
            E-mail:
            <p:inputText id="emailUsuario" required="true" 
                         requiredMessage="Vegano, coloque o seu e-mail!"
                         value="#{usuarioBean.email}"/>
            Senha:
            <h:inputSecret id="senhaUsuario" required="true"
                           requiredMessage="Não esqueça da senha, vegano!"
                           value="#{usuarioBean.senha}"/>
            
            <h:commandButton id="btEnviar" value="Login" 
                             action="#{usuarioBean.verificaSenhas()}"/>
            </h:panelGrid>
            
            </h:form>

        </div>

    </ui:define>
    
</ui:composition>
