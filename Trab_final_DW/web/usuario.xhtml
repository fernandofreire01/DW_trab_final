<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="centro">
<!--        <p:chart type="bar" model="#{vendaColunasBean.vendas}"
                 style="height: 300px" />-->
        <div style="float: left; width: 50%" align="center">
        
        <h2>Já é cadastrado?</h2><br/>
        <h2>Faço o seu login:</h2><br/>
        <h:form>
            <h:messages errorStyle="color: red" />
            <h:panelGrid columns="2" style="text-align: right">
                
            E-mail:
            <p:inputText id="emailUsuario" required="true" requiredMessage="Vegano,coloque o seu nome!"
                         value="#{usuarioBean.email}"/>
            Senha:
            <h:inputSecret id="senhaUsuario"
                         value="#{usuarioBean.senha}"/>
            
            <h:outputText></h:outputText>
            <h:commandButton id="btEnviar" value="Login" 
                             action="produtosPage"/>
            </h:panelGrid>
            
            </h:form>
        </div>
        
        <div style="float: right; width: 50%" align="center">
        <h2>Ainda não é cadastrado?</h2><br/>
        <h2>Faço o seu cadastro:</h2><br/>
        <h:form>
            <h:panelGrid columns="2" style="text-align: right">
            
            Nome:
            <h:inputText id="nomeUsuario" required="true"
                         value="#{usuarioBean.nome}"/>
            E-mail:
            <h:inputText id="emailUsuario"
                         value="#{usuarioBean.email}"/>
            Senha:
            <h:inputSecret id="senhaUsuario"
                         value="#{usuarioBean.senha}"/>
            Confirmar Senha:
            <h:inputSecret id="confirmacaoSenhaUsuario"
                           value="#{usuarioBean.confirmacaoSenha}"/>
            <h:outputText ></h:outputText>
            <h:commandButton id="btEnviar" value="Cadastrar" 
                             action="#{usuarioBean.verificaSenhas()}"/>
            
            </h:panelGrid>
            
            
            </h:form>
        </div>


    </ui:define>
    
</ui:composition>
