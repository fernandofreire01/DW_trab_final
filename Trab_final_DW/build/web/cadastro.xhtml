<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="centro">
        <div style="float: center; width: 50%" align="center">
        <h2>Ainda não é cadastrado?</h2><br/>
        <h2>Faça o seu cadastro:</h2><br/>
        <h:form>
            <h:messages id="erro2" style="color: brown; font: oblique"/>

            <h:panelGrid columns="2" style="text-align: center">
            Nome:
            <h:inputText id="nomeUsuario" required="true"
                         requiredMessage="Vegano, você esqueceu do nome!"
                         value="#{usuarioBean.nome}"/>
            E-mail:
            <h:inputText id="emailUsuario" required="true"
                         requiredMessage="Precisamos do seu e-mail vegano!"
                         value="#{usuarioBean.email}"/>
            Senha:
            <h:inputSecret id="senhaUsuario" required="true"
                           requiredMessage="Por favor vegano, digite sua senha!"
                         value="#{usuarioBean.senha}"/>
            Confirmar Senha:
            <h:inputSecret id="confirmacaoSenhaUsuario" required="true"
                           requiredMessage="Por favor vegano, confirme sua senha!"
                           value="#{usuarioBean.confirmacaoSenha}"/>
            
            <h:commandButton id="btEnviar" value="Cadastrar" 
                             action="#{usuarioBean.cadastro()}"/>
            
            </h:panelGrid>
            
            
            </h:form>
        </div>
    </ui:define>

</ui:composition>
